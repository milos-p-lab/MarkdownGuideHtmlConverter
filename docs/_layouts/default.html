<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="/MarkdownGuideHtmlConverter/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #1e1e1e;
      --link: #0066cc;
      --muted: #888888;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #dddddd;
        --link: #66aaff;
        --muted: #999999;
      }
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      line-height: 1.7;
    }
    h1, h2, h3 {
      color: rgb(209, 185, 156);
      margin-top: 2rem;
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    code, pre {
      background: #0c1902;
      color: #48e400;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: ui-monospace, monospace;
      font-size: 0.95em;
    }
    pre {
      padding: 1em;
      overflow: auto;
    }
    hr {
      border: none;
      border-top: 1px solid var(--muted);
      margin: 3rem 0;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
