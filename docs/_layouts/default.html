<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="/MarkdownGuideHtmlConverter/favicon.ico" type="image/x-icon">
  <style>
    body {
      max-width: 900px;
      margin: 0 auto;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      line-height: 1.7;
    }
    code, pre {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }
    h1, h2, h3 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
